<head>
  <link rel="stylesheet" href="main.css" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
    integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ=="
    crossorigin="anonymous"
  ></script>
  <script src="build/main.js"></script>
</head>
<body>
  <p class="drop" id="dropzone">
    Drag your json (optional) and pose-image files here.
  </p>
  <p class="drop" id="mdrop">Drag your mouth (optional) image file here</p>

  <div class="row">
    <div id="canvas"></div>
    <div id="form_parent">
      <form id="form" action="javascript:void(0);" onsubmit="addPose()">
        <b>Pose Settings:</b><br />
        Pose Name:
        <input type="text" name="pose_name" value="Talking_1" /><br />
        <input type="checkbox" id="facingLeft" name="facingLeft" />
        <label for="facingLeft"> Facing Left?</label><br />
        <br />
        <b>JSON Settings:</b><br />
        Faces Folder:
        <input type="text" name="facesFolder" value="SampleFace/" /><br />

        <br />
        <b>Advanced Settings:</b><br />
        Default Mouth:
        <input type="text" name="closed_mouth" value="" /><br />

        <input type="submit" value="Add Pose" />
      </form>
    </div>
  </div>
  <form id="form" action="javascript:void(0);" onsubmit="save(json, json_name)">
    <input type="submit" value="Save" />
  </form>
</body>
